<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Operating Hours</title>
<!-- include CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css" rel="stylesheet">
<link href="schedule_style.css" rel="stylesheet">
</head>
<body>
    <div class="container main-container py-5">
        <h2 class="mb-4">Set Operating Hours</h2>
        <form id="hoursForm" class="row g-3">

            <!-- days container -->
            <div id="daysContainer" class="col-12"></div>

            <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Hours</button>
            </div>
        </form>
    </div>

    <!-- template for each day (hidden, for cloning) -->
    <div class="day-section mb-3" id="dayTemplate" style="display: none;">
        <div class="row align-items-center">
            <div class="col-md-3">
                <strong>Day Label</strong>
            </div>
            <div class="col-md-9">
                <div class="form-check form-check-inline">
                    <div id="slider-single-dayPlaceholder" class="time-slider"></div> <!-- slider placeholder -->
                    <input class="form-check-input" type="radio" name="dayMode" value="closed" checked>
                    <label class="form-check-label">Closed</label>
                </div>
                <div class="form-check form-check-inline">
                    <div id="slider-double1-dayPlaceholder" class="time-slider"></div> <!-- first slider placeholder -->
                    <input class="form-check-input" type="radio" name="dayMode" value="single">
                    <label class="form-check-label">One Time Slot</label>
                </div>
                <div class="form-check form-check-inline">
                    <div id="slider-double2-dayPlaceholder" class="time-slider"></div> <!-- second slider placeholder -->
                    <input class="form-check-input" type="radio" name="dayMode" value="double">
                    <label class="form-check-label">Two Time Slots</label>
                </div>
            </div>
        </div>
        <div class="row mt-2 time-slot single" style="display: none;">
            <div class="col-md-6">
                Open: <input type="time" name="open1">
            </div>
            <div class="col-md-6">
                Close: <input type="time" name="close1">
            </div>
        </div>
        <div class="row mt-2 time-slot double" style="display: none;">
            <div class="col-md-6">
                Slot 1 - Open: <input type="time" name="open1"> Close: <input type="time" name="close1">
            </div>
            <div class="col-md-6">
                Slot 2 - Open: <input type="time" name="open2"> Close: <input type="time" name="close2">
            </div>
        </div>
    </div>
  
    <!-- include scripting -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>

    <script src="scheduler_script.js"></script>
</body>
</html>
